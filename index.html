<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OWOLABI | Diabetes Risk Prediction</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h3 class="form-title">DIABETES RISK PREDICTION &nbsp;| &nbsp; OWOLABI</h3>
                        <form action="{{ url_for('predict')}}" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="pregnancies" id="name" placeholder="Pregnancies  => 0 for male"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="glucose" id="name" placeholder="Glucose (mg/dL) =>  60"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="bloodpressure" id="name" placeholder="Blood Pressure (mmHg) => 70"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="skinthickness" id="name" placeholder="Skin Thickness (mm) =>  10"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="insulin" id="name" placeholder="Insulin Level (IU/mL) => 50"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="bmi" id="name" placeholder="Body Mass Index (kg/mÂ²) => 33.3"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="dpf" id="name" placeholder="Diabetes Pedigree Function =>  0.167"/>
                            </div>
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="age" id="name" placeholder="Age (years) => 50"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Click the button below to make your prediction </label>
                            </div>
                            <div class="form-group form-button">
								<center>

									<input type="submit" name="signup" id="signup" class="form-submit" value="Predict"/>
								</center>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{url_for('static', filename='images/signup-image.png')}}" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{{ url_for( 'static', filename='vendor/jquery/jquery.min.js') }}"></script>
